<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Automóviles</title>
    <link rel="stylesheet" href="registrar.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <h2>Registro de Vehículo</h2>
            <form action="procesar_registro.php" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="placa">Placa del Vehículo:</label>
                        <input type="text" id="placa" name="placa" required>
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="anio">Año:</label>
                        <input type="number" id="anio" name="anio" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" required>
                    </div>
                    <div class="form-group">
                        <label for="num_motor">Número de Motor:</label>
                        <input type="text" id="num_motor" name="num_motor" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="chasis">Número de Chasis:</label>
                        <input type="text" id="chasis" name="chasis" required>
                    </div>
                    <div class="form-group">
                        <label for="vehiculo">Tipo de Vehículo:</label>
                        <select id="vehiculo" name="vehiculo" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="Sedán">Sedán</option>
                            <option value="Microbús">Microbús</option>
                            <option value="Motocicleta">Motocicleta</option>
                            <option value="SUV">SUV</option>
                            <option value="Hatchback">Hatchback</option>
                            <option value="Pickup">Pickup</option>
                            <option value="Camión">Camión</option>
                        </select>
                    </div>
                </div>
                <div class="botones">
                    <input type="submit" value="Registrar">
                    <button id="regresar_btn">Regresar</button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer>
            <p>Odeth arevalo</p>
            <p>20-53-7507</p>
            <p>1LS131</p>
        </footer>
    </div>
</body>
<script>
    document.getElementById('regresar_btn').addEventListener('click', function() {
            window.location.href= '/Lab2/OdethArevalo/index.php'
        });
</script>
</html>
